                            <form action="{{ url_for('submit') }}" method="post">

                                <p>
                                <select class = "form-control" name = "lan" size = "1" align = "center">

                                    <form action="{{ url_for('submit') }}" method="post">

                                        <p>

                                                <option value="eKOR">영어URL-한국어</option>
                                                <option value="eCHI">영어URL-중국어</option>
